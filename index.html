<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
  <figure>
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
  <figcaption>
    <h1>Jessica Randall</h1>
  <p>London, United Kingdom</p>
  <p>"Front-end developer and avid reader."
  </p>
  </figcaption>
  </figure>
<div class="text-con">
  <div class="text github">GitHub</div>
  <div class="text frontend">Frontend Mentor</div>
  <div class="text linkedin">LinkedIn</div>
  <div class="text twitter">Twitter</div>
  <div class="text instagram">Instagram</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
